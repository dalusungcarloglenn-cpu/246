name: Build, Report, and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Run Linter
        run: npx eslint . --ext .js || true
        # "|| true" prevents the workflow from failing completely if lint just warns

      - name: Run Tests
        run: npm test --if-present
        # "--if-present" skips if no test script exists

      - name: Build Project
        run: npm run build --if-present

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: ./dist
          # ⬆️ Change to your actual build output (e.g., "./build" or "./public")

  report-build-status:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Report Build Status
        run: echo "✅ Build completed successfully!"

  deploy:
    runs-on: ubuntu-latest
    needs: [build, report-build-status]
    if: ${{ success() }}
    permissions:
      pages: write      # required for deployment to GitHub Pages
      id-token: write   # required for OIDC authentication
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: site-build
          path: ./dist

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
