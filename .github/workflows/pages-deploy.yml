name: Build, Report, and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      # You can include your linting and testing inside build if you prefer
      - run: npm run lint
      - run: npm test
      - run: npm run build

  report-build-status:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Report Build Success
        run: echo "âœ… Build completed successfully!"

  deploy:
    runs-on: ubuntu-latest
    needs: [build, report-build-status]
    if: ${{ success() }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - name: Configure Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist  # ðŸ‘ˆ change this if your build output folder is different
      - name: Deploy
        uses: actions/deploy-pages@v1
